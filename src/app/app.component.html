<!-- Navbar -->
<app-navigation-bar></app-navigation-bar>

<div class="progress">
  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [ngStyle]="{'width':regPercentage + '%'}"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{'width':gamePercentage + '%'}"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
    [ngStyle]="{'width':resultPercentage + '%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="container mb-5">
  <app-setup [regPercentage]="regPercentage" (regPercentageChange)="onRegPercentageChange($event)"></app-setup>
  <app-test></app-test>

  <router-outlet></router-outlet>

</div>
